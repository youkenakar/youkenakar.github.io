<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Youkenakar</title>
</head>
<body>
    <div class="bg"></div>
    <audio id="audio" preload=""loop="">
        <source type="audio/mp3" src="bg.mp3">
      </audio>
    <div class="main">
        <div class="head">Youken</div>
        <div class="saat"><script>
            function renderTime() {
            var currentTime = new Date();
            var diem = "AM";
            var h = currentTime.getHours();
            var m = currentTime.getMinutes();
            var s = currentTime.getSeconds();
            setTimeout('renderTime()',1000);
            if (h == 0) {
                h = 12;
            } else if (h > 12) { 
                h = h - 12;
                diem="PM";
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }
            var myClock = document.querySelector('.saat');
            myClock.textContent = h + ":" + m + ":" + s + " " + diem;
            myClock.innerText = h + ":" + m + ":" + s + " " + diem;
            }
            renderTime();
        </script></div>
        <div id="pp" style="cursor: pointer; letter-spacing: 2px; font-size: 14px;" onclick="pVid();"><i class="fas fa-play"></i></div>
        <script type="text/javascript">
            var audio = document.getElementById("audio"); 
            var pp = document.querySelector("#pp i")
            function pVid() { 
                audio.paused ? audio.play() : audio.pause();
                if (!audio.paused) {
                    pp.classList.remove("fa-play")
                    pp.classList.add("fa-pause")
                }
                if (audio.paused) {
                    pp.classList.add("fa-play")
                    pp.classList.remove("fa-pause")
                }
            }
            </script>
        <div class="contact-icons">
            <a href="https://www.instagram.com/youkenakar/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/youkenakar"><i class="fa-brands fa-github"></i></a>
            <a href="https://steamcommunity.com/id/youkenakar//"><i class="fa-brands fa-steam"></i></a>
            <a href="https://open.spotify.com/user/6a1j9fev3uh1zdlcsyet13ayx?si=645078df9ec94adf"><i class="fa-brands fa-spotify"></i></a>
        </div>
    </div>
</body>
</html>
